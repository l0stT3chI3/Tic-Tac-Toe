<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div onclick="calc(this);" class="one rr"></div>
        <div onclick="calc(this);" class="two rr"></div>
        <div onclick="calc(this);" class="three rr"></div>
        <div onclick="calc(this);" class="four rr"></div> 
        <div onclick="calc(this);" class="five rr"></div>
        <div onclick="calc(this);" class="six rr"></div>
        <div onclick="calc(this);" class="seven rr"></div>
        <div onclick="calc(this);" class="eight rr"></div>
        <div onclick="calc(this);" class="nine rr" ></div>
    </div>
    <h1 class="ss">Congratulations!! <span>You WON</span></h1>
    <h1 class="ssm">The match was tied.</h1>
    <button class="restart">New Game</button>
    <script src="app.js"></script>
</body>
</html>
